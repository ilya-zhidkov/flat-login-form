<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <title>Awesome App | Login</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet"
            href="./css/index.css">
    </head>

    <body>
        <main>
            <header>
                <h1>Flat Login Form</h1>
                <small> Made with <span>❤️</span> by <strong>Your Name</strong></small>
            </header>

            <div class="form">
                <div class="logo">
                    <img src="./assets/images/graduation-cap.png" />
                </div>

                <form>
                    <div class="input-field">
                        <div class="box">
                            <i class="icon fa fa-ellipsis-h"
                                aria-hidden="true"></i>
                        </div>
                        <input class="input"
                            type="text"
                            placeholder="username" />
                    </div>

                    <div class="input-field">
                        <div class="box">
                            <i class="icon fa fa-ellipsis-h"
                                aria-hidden="true"></i>
                        </div>
                        <input type="password"
                            placeholder="password" />
                    </div>

                    <button>Login</button>

                    <p class="note">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </main>
    </body>

</html>
