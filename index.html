<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <title>Awesome App | Login</title>

        <link rel="stylesheet"
            href="./css/index.css">

        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
            integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9"
            crossorigin="anonymous">
    </head>

    <body>
        <main>
            <!-- Header -->
            <header>
                <h1>Flat Login Form</h1>
                <small> Made with <span>❤️</span> by <strong>Your Name</strong></small>
            </header>

            <!-- Login form -->
            <div class="form">
                <!-- Logo -->
                <div class="logo">
                    <img src="./assets/images/graduation-cap.png" />
                </div>

                <form>
                    <!-- Username -->
                    <div class="input-field">
                        <div class="box">
                            <i class="icon fas fa-ellipsis-h"></i>
                        </div>
                        <input class="input"
                            type="text"
                            placeholder="username" />
                    </div>

                    <!-- Password -->
                    <div class="input-field">
                        <div class="box">
                            <i class="icon fas fa-ellipsis-h"></i>
                        </div>
                        <input type="password"
                            placeholder="password" />
                    </div>

                    <!-- Login button -->
                    <button>Login</button>

                    <!-- Note -->
                    <p class="note">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </main>
    </body>

</html>
